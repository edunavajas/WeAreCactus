<div class="col-12 w-100 background" style="height: 100% !important" *ngIf="isAuthenticated()">
  <a
    ><img
      class="mr-1"
      style="max-width: 34px !important; height: auto; float: right"
      [src]="imgSourceEsp"
      alt="esp"
      (click)="changeLanguage('es')"
  /></a>
  <a
    ><img
      class="mr-3"
      style="max-width: 34px !important; height: auto; float: right"
      [src]="imgSourceIng"
      alt="ing"
      (click)="changeLanguage('en')"
  /></a>

  <div class="card login-body border-radius-login" style="z-index: 1">
    <div class="alert alert-danger mt-3 m-3" *ngIf="authenticationError">
      <span appTranslate="login.messages.error.authentication_html">
        <strong>Login failed</strong> <br />Please check the details and try again</span
      >
    </div>
    <div class="row justify-content-center pt-3">
      <div class="col-12 mt-2">
        <h2 class="titleColor" appTranslate="login.title">Login</h2>
        <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
          <mat-form-field class="example-full-width">
            <mat-label appTranslate="login.form.username">Username</mat-label>
            <input matInput name="username" id="username" formControlName="username" #username />
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label appTranslate="login.form.password">Password</mat-label>
            <input matInput name="password" id="password" type="password" formControlName="password" />
          </mat-form-field>

          <div class="row">
            <div class="form-check">
              <div class="col-md-12">
                <label class="form-check-label" for="rememberMe">
                  <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe" />
                  <span appTranslate="login.form.rememberme"> Remember me </span>
                </label>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-login w-100 negrita" appTranslate="login.title">Log in</button>
        </form>
      </div>
    </div>
  </div>
</div>
